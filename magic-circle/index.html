<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>魔法阵</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="c-line-container"></div>
        <div class="circle-3"></div>
        <div class="rectangle-container"></div>
        <div class="circle-4"></div>
        <div class="rhombus-container">
            <div class="r-line-container"></div>
            <div class="r-circle-1"></div>
            <div class="r-circle-2"></div>
        </div>
        <div class="star-back"></div>
        <div class="constellation">
            <!-- 白羊座 -->
            <div class="Aries">♈︎</div>
            <!-- 金牛座 -->
            <div class="Taurus">♉︎</div>
            <!-- 双子座 -->
            <div class="Gemini">♊︎</div>
            <!-- 巨蟹座 -->
            <div class="Cancer">♋︎</div>
            <!-- 狮子座 -->
            <div class="Leo">♌︎</div>
            <!-- 处女座  -->
            <div class="Virgo">♍︎</div>
            <!-- 天秤座  -->
            <div class="Libra">♎︎</div>
            <!-- 天蝎座 -->
            <div class="Scorpio">♏︎</div>
            <!-- 射手座 -->
            <div class="Sagittarius">♐︎</div>
            <!-- 摩羯座 -->
            <div class="Capricorn ">♑︎</div>
            <!-- 水瓶座  -->
            <div class="Aquarius">♒︎</div>
            <!-- 双鱼座   -->
            <div class="Pisces">♓︎</div>
        </div>
        <div class="s-line-container"></div>
        <div class="star-front"></div>
        <div class="direction">
            <div class="d-circle d-top">北</div>
            <div class="d-circle d-bottom">南</div>
            <div class="d-circle d-left">西</div>
            <div class="d-circle d-right">東</div>
        </div>
    </div>
</body>
<script src="/jquery.min.js"></script>
<script src="index.js"></script>

</html>
